{% extends "navbar.html" %}

{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Add additional CSS styles as needed */
    </style>
</head>
<body>


    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Job Description</th>
                <th>Num of applier</th>

                
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.job_description }}</td>
                    <td>{{ job.customers|length }} &nbsp;<a href="/applicants/{{job.id}}">(show all)</a></td>
         
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<!-- Your job-related content goes here -->

{% endblock %}
