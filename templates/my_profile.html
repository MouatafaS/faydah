{% extends "sidenav.html" %}
{% block content %}
<br> <br>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>profile with data and skills - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container">
<div class="main-body">
<div class="row gutters-sm">
<div class="col-md-4 mb-3">
<div class="card">
<div class="card-body">
<div class="d-flex flex-column align-items-center text-center">
{% if user.image is defined and user.image is not none %}
<img src="{{ url_for('static', filename='uploads/customers/images/' + user.image) }}" alt="Admin" class="rounded-circle" width="150">
{%else%}
<img src="{{ url_for('static', filename='images/owners/avatr.jpg') }}" alt="Admin" class="rounded-circle" width="150">

{% endif %}
    <div class="mt-3">
<h4>{{user.username}}</h4>

</div>
</div>
</div>
</div>
</div>
<div class="col-md-8">
<div class="card mb-3">
<div class="card-body">
<div class="row">
<div class="col-sm-3">
<h6 class="mb-0">Full Name</h6>
</div>
<div class="col-sm-9 text-secondary">
{{user.fullname}}</div>
</div>
<hr>
<div class="row">
<div class="col-sm-3">
<h6 class="mb-0">Email</h6>
</div>
<div class="col-sm-9 text-secondary">
    {{user.email}}
</div>
</div>
<hr>

<div class="row">
<div class="col-sm-3">
<h6 class="mb-0">Mobile</h6>
</div>
<div class="col-sm-9 text-secondary">
    {{user.mobile}}</div>
</div>
<hr>

<div class="row">
<div class="col-sm-12">
<a class="btn btn-info "  href="/edit_my_profile">Edit</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>


</body>
</html>
{%endblock%}
